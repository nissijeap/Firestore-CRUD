<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
*{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
}
body > table{
    width: 100%;
}
h2{
    font-size: 2em;
    color: #0b0b0b;
    text-align: center;
    padding-top: 50px;
}

label{
    font-size: 1em;
    color: #000000;
    text-align: left;
}

table{
    width: 450px;
    text-align: center;
    padding-left: 10%;
    padding-right: 10%;
    background: transparent;
}
table.header{
    width:100%;
    text-align: center;
    padding-top: 20px;
}
table.list{
    width:100%;
    text-align: center;
}
table.list th{
    text-align: center;
    border: 2px solid #000000;
    padding-top: 10px;
    padding-bottom: 10px;
}
td {
    text-align: left;
    padding-top: 20px;
}
th {
    text-align: center;
}
table.list thead>tr {
    background-color: rgb(255, 255, 255);
}
input[type=text], input[type=number] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
form{
    background-color: skyblue;
    padding: 10px;
}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
</style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Firestore</title>

    <script defer src="./bundle.js"></script>
</head>
<body style="background: linear-gradient(45deg, #fbda61, #ff5acd);
            background-position: center;
            background-size: cover;">

	<CENTER><h2>Student Records</h2></CENTER>
    <!--Table-->
    <table>
        <td>
            <!--Column-1-->
                <h3>Input Student Form</h3><br>
                  <!--div-1-->
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Student Full Name">
                    </div>

                    <div>
                        <label for="idnum">ID Number:</label>
                        <input type="text" id="idnum" placeholder="Enter Student ID Number">
                    </div>

                    <div>
                        <label for="department">Department:</label>
                        <input type="text" id="department"  placeholder="Enter Student Department">
                    </div>

                    <div>
                        <label for="year">Course Year:</label>
                        <input type="number" id="year" placeholder="Enter Student Course Year">
                    </div>

                    <br>
                    <div>
                    <center><button class="save" style="width:30%">Save</button></center>
                    </div>
                    <br><br>
        
                     <hr style="height:2px;border-width:0;color:white;background-color:white">
        </td>
    </table><br>
    
        <table>
                <td>
                    <!--div-1-->
                    <h3>View Student Records</h3><br>
                    <center><button class="get-data" style="width:30%">Get Data</button></center>
                </td>
        </table>

            <table class="header">
                <table class="list">
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>ID Number</th>
                        <th>Department</th>
                        <th>Course Year</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                    </table>
                    <br><br><br><br>
</body>
</html>
